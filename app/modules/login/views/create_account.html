<link rel="stylesheet" href="/modules/login/resources/css/login.css">

<div class="container" id="loginContainerID">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">

                <div class="text-center">
                    <img src="assets/img/RangoNow.png" alt="Rango Now" style="max-width:300px;">
                </div>
                <form class="form-signin" ng-submit="doCreateAccount()">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

                    <div id="user_creation_form">

                        <input name="name"
                               type="text"
                               class="form-control top-element"
                               placeholder="type in your name"
                               ng-model="user.name"
                               required
                               autofocus>

                        <input name="email"
                               type="text"
                               class="form-control top-element"
                               placeholder="type in your email address"
                               ng-model="user.email"
                               required
                               autofocus>

                        <input type="password"
                               class="form-control middle-element"
                               placeholder="type in your password"
                               ng-model="user.password"
                               pattern=".{6,16}"
                               title="6 to 16 characters"
                               required
                               autofocus>

                        <input type="password"
                               class="form-control bottom-element"
                               placeholder="confirm your password"
                               ng-model="password_confirmation"
                               pattern=".{6,16}"
                               title="6 to 16 characters"
                               required
                               autofocus>

                        <div class="checkbox">
                            <label for="notifications" class="control-label" id="notifications">
                                <input type="checkbox"
                                       ng-model="user.shouldReceiveNotification"
                                       id="notifications-enabled">Receive notifications
                            </label>
                        </div>

                        <button class="btn btn-lg btn-success btn-block"
                                type="submit">
                            Create account</button>

                    </div>

                    <a href="#" class="pull-right need-help"><!--Problems?--></a><span class="clearfix"></span>
                </form>

            </div>
            <!--<a href="#" class="text-center new-account">Create an account </a>-->
        </div>
    </div>
</div>
